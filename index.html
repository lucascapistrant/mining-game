<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Un-named Project</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="moneyStats">
      <span class="labelHolder labelHolder--vertical">
        <p class="label">Cash:</p>
        <span class="labelHolder__value moneyAmount">0</span>
      </span>
    </div>
    <div class="itemStats">
      <span class="itemSlot" id="aluminum">0</span>
      <span class="itemSlot" id="iron">0</span>
      <span class="itemSlot" id="nickel">0</span>
      <span class="itemSlot" id="lead">0</span>
      <span class="itemSlot" id="copper">0</span>
      <span class="itemSlot" id="zinc">0</span>
      <span class="itemSlot" id="tin">0</span>
      <span class="itemSlot" id="silver">0</span>
      <span class="itemSlot" id="gold">0</span>
      <span class="itemSlot" id="platinum">0</span>
    </div>
    <div class="clicker"></div>
    
    <div class="tabSection">
      <div class="tabs">
        <button class="tablink" data-tabType="section1">Auto Miners</button>
        <button class="tablink" data-tabType="section2">Slots</button>
        <button class="tablink" data-tabType="section3">Sell Value</button>
        <button class="tablink" data-tabType="section3">Other</button>
      </div>
      <div class="tabsBody">
        <div id="section1" class="tabcontent">
          <div class="upgrade" id="aluminumAutoMiner">
            <header class="upgrade__header">
              <img class="upgrade__img" src="/assets/temporarytile.png" alt="AutoMiner Upgrade"></img>
              <h2 class="upgrade__name">Aluminum Auto Miner</h2>
              <p class="upgrade__price">5</p>
            </header>
            <div class="upgrade__body">
              <div class="dropdown">
                <header class="dropdown__heading">
                  Show Description
                  <button class="upgrade__buy">Buy</button>
                </header>
                <div class="dropdown__body">
                  Mines one piece of Aluminum every 5 seconds.
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="section2" class="tabcontent">
        </div>
        <div id="section3" class="tabcontent">
        </div>
        <div id="section4" class="tabcontent">
        </div>
      </div>
    </div class="tabSection">
    <div class="sellStation">
      <div class="sellStation__sellOre" id="aluminum">
        <p class="sellOre__label">Aluminum</p>
        <button class="sellOre__sellBtn">Sell</button>
      </div>
    </div>
  </body>
  <script src="scripts/topStats.js"></script>
  <script src="scripts/index.js"></script>
  <script src="scripts/ores.js"></script>
  <script src="scripts/tabs.js"></script>
  <script src="scripts/upgrades.js"></script>
  <script src="scripts/dropdown.js"></script>
</html>
